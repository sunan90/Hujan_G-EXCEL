<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafik Curah Hujan GLANTANGAN</title>
    <link rel="icon" href="logo.png"/>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgb(255, 247, 2);
            color: rgb(9, 3, 3);
            font-family: Arial, sans-serif;
        }
        canvas {
            margin-top: 20px;
            border: 1px solid white;
        }
        input[type="file"] {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.7);
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Grafik Curah Hujan GLANTANGAN</h1>
    <input type="file" id="upload" accept=".xlsx, .xls, .csv" />
    <canvas id="rainfallChart" width="800" height="400"></canvas>

    <script>
        document.getElementById('upload').addEventListener('change', handleFile, false);

        function handleFile(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });

                const labels = [];
                const rainfallData = [];

                jsonData.forEach((row, index) => {
                    if (index > 0) { // Skip header row
                        const dateTime = row[0]; // Assuming first column is datetime
                        const rainfall = row[1]; // Assuming second column is rainfall
                        labels.push(dateTime);
                        rainfallData.push(rainfall);
                    }
                });

                createChart(labels, rainfallData);
            };
            reader.readAsArrayBuffer(file);
        }

        function createChart(labels, data) {
            const ctx = document.getElementById('rainfallChart').getContext('2d');
            const rainfallChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Curah Hujan (mm)',
                        data: data,
                        borderColor: 'blue',
                        backgroundColor: 'rgba(0, 0, 255, 0.1)',
                        fill: true,
                    }]
                },
                options: {
                    scales: {
                        x: {
                            title: {
                                display: true,
                                text: 'Tanggal dan Waktu'
                            }
                        },
                        y: {
                            title: {
                                display: true,
                                text: 'Curah Hujan (mm)'
                            }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
